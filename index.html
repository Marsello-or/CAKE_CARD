<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAKE FOR MUTHIA</title>
  <link rel="icon" href="assets/img/favicon.png" sizes="32x32" type="image/png">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* Tambahan CSS */
    .message {
      position: absolute;
      top: -50px;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }

    .message2 {
      position: absolute;
      top: 50px;
      width: 100%;
      text-align: center;
      font-size: 1em;
      color: #555;
    }

    /* Tombol Navigasi */
    .button-container {
      position: absolute;
      bottom: -80px;
      width: 100%;
      text-align: center;
    }

    .navigate-button {
      padding: 10px 20px;
      font-size: 1em;
      font-weight: bold;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .navigate-button:hover {
      background-color: #0056b3;
    }

    /* Modifikasi untuk pemadaman api */
    .fram.dimmed .flm-part,
    .fram.dimmed .smoke {
      animation: none;
      opacity: 0;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="message">Happy Birthday, Muthia!</div>
    <div class="message2">Tiup (Klik) Apinya!!</div>
    <div class="cake">
      <div class="lyr lyr-1"></div>
      <div class="lyr lyr-2"></div>
      <div class="lyr lyr-3"></div>
    </div>
    <div class="candle"></div>
    <div class="fram" id="flame">
      <div class="smoke smk-1"></div>
      <div class="smoke smk-2"></div>
      <div class="smoke smk-3"></div>
      <div class="smoke smk-4"></div>
      <div class="smoke smk-5"></div>

      <div class="flm-part red fliped"></div>
      <div class="flm-part orange"></div>
      <div class="flm-part yellow fliped"></div>
      <div class="flm-part white"></div>
    </div>

    <!-- Tombol Navigasi -->
    <div class="button-container">
      <button class="navigate-button" onclick="location.href='wishing.html'">Go to Next Page</button>
    </div>
  </div>

  <script>
    // Tambahkan event listener untuk memadamkan api ketika diklik
    document.getElementById('flame').addEventListener('click', function() {
      this.classList.toggle('dimmed');
    });
  </script>
</body>
</html>
